{% extends "landing_layout.html" %}

{% block title %}Error - SpeakDB{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm rounded-4 fade-up">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div class="display-1 text-danger">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <h2 class="mb-3">Something went wrong</h2>
                    <p class="text-muted mb-4">{{ error }}</p>
                    
                    <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Go Home</a>
                        <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
