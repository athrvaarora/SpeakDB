<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DB Chat - Natural Language Database Interface{% endblock %}</title>
    <!-- Bootstrap - Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="app-header bg-dark mb-4">
            <div class="container d-flex justify-content-between align-items-center py-3">
                <div class="logo">
                    <h1 class="h4 m-0">DB Chat <span class="badge bg-secondary">GPT</span></h1>
                </div>
                <div>
                    <small class="text-muted">Natural Language Database Interface</small>
                </div>
            </div>
        </header>

        <main class="container mb-5">
            <!-- Alert container for messages -->
            <div id="alert-container" class="mb-4"></div>
            
            <!-- Main content -->
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer py-3 bg-dark mt-auto">
            <div class="container text-center">
                <small class="text-muted">DB Chat &copy; 2024 - Powered by OpenAI GPT</small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/database_logos.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
