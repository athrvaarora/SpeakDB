<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpeakDB - Natural Language Database Interface{% endblock %}</title>
    <!-- Bootstrap - Light theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="app-header bg-white shadow-sm mb-4">
            <div class="container d-flex justify-content-between align-items-center py-3">
                <div class="logo d-flex align-items-center animate__animated animate__fadeIn">
                    <img src="{{ url_for('static', filename='images/speakdb-logo.svg') }}" alt="SpeakDB Logo" width="40" height="40" class="me-2">
                    <h1 class="h4 m-0 fw-semibold">Speak<span class="text-primary">DB</span></h1>
                </div>
                <div class="animate__animated animate__fadeIn animate__delay-1s">
                    <span class="text-primary fw-light">Smart Database Conversations</span>
                </div>
            </div>
        </header>

        <main class="container mb-5 animate__animated animate__fadeIn animate__delay-1s">
            <!-- Alert container for messages -->
            <div id="alert-container" class="mb-4"></div>
            
            <!-- Main content -->
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer py-3 bg-white shadow-sm mt-auto">
            <div class="container text-center">
                <small class="text-muted">SpeakDB &copy; 2025 - Powered by OpenAI GPT</small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- D3.js for advanced visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/database_logos.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
