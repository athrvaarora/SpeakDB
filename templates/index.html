{% extends "layout.html" %}

{% block title %}DB Chat - Database Selection{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">DB Chat</h1>
                <p class="lead">Choose a database to connect and start querying with natural language</p>
            </div>
            
            <!-- Database Selection Section -->
            <div id="database-selection" class="mb-5">
                <!-- Database categories and tiles will be loaded via JavaScript -->
            </div>
            
            <!-- Credential Form Container (initially hidden) -->
            <div id="credential-form-container" class="mb-5" style="display: none;">
                <div class="card credential-form-card">
                    <div class="card-header bg-dark">
                        <h3 class="card-title h5 mb-0">
                            <i class="fas fa-key me-2"></i>
                            <span id="credential-db-name">Database</span> Credentials
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="credential-form">
                            <!-- Credential fields will be generated dynamically -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/database_connectors.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
