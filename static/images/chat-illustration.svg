<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect width="500" height="400" rx="20" fill="#F8F9FA" />
  
  <!-- Database icon -->
  <circle cx="250" cy="180" r="70" fill="#E6F0FF" />
  <g transform="translate(210, 140)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#4285F4" />
    <rect x="20" y="15" width="40" height="10" rx="2" fill="white" />
    <rect x="20" y="35" width="40" height="10" rx="2" fill="white" />
    <rect x="20" y="55" width="40" height="10" rx="2" fill="white" />
  </g>
  
  <!-- Speech bubbles -->
  <!-- User bubble (right) -->
  <g transform="translate(280, 80)">
    <path d="M0 10C0 4.47715 4.47715 0 10 0H120C125.523 0 130 4.47715 130 10V50C130 55.5228 125.523 60 120 60H30L10 80V10Z" fill="#3A6CF4" />
    <text x="65" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Show me sales by</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="white">product category</text>
  </g>
  
  <!-- AI bubble (left) -->
  <g transform="translate(90, 280)">
    <path d="M130 10C130 4.47715 125.523 0 120 0H10C4.47715 0 0 4.47715 0 10V50C0 55.5228 4.47715 60 10 60H100L120 80V10Z" fill="#F1F3F5" />
    <text x="65" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#3A6CF4">SELECT category_name, SUM(price)</text>
    <text x="65" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#3A6CF4">FROM products</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="#3A6CF4">GROUP BY category_name</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M250 210 L250 260" stroke="#DDE2E5" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Small decorative elements -->
  <circle cx="150" cy="120" r="8" fill="#3A6CF4" opacity="0.2" />
  <circle cx="350" cy="220" r="12" fill="#3A6CF4" opacity="0.2" />
  <circle cx="180" cy="320" r="10" fill="#3A6CF4" opacity="0.2" />
  <circle cx="380" cy="280" r="6" fill="#3A6CF4" opacity="0.2" />
  
  <!-- Chart visualization example -->
  <g transform="translate(330, 220)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="white" stroke="#DDE2E5" />
    <rect x="15" y="60" width="10" height="15" fill="#3A6CF4" />
    <rect x="35" y="40" width="10" height="35" fill="#3A6CF4" />
    <rect x="55" y="20" width="10" height="55" fill="#3A6CF4" />
    <rect x="75" y="50" width="10" height="25" fill="#3A6CF4" />
  </g>
</svg>