<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="0" width="600" height="300" fill="#F8F9FA" rx="10"/>
  
  <!-- Step 1: Connect -->
  <g>
    <rect x="50" y="40" width="120" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="110" cy="90" r="30" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
    <path d="M100 90 L105 95 L120 80" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="110" y="140" font-family="sans-serif" font-size="14" fill="#374151" text-anchor="middle">Connect</text>
    <text x="110" y="160" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Database</text>
    <rect x="70" y="180" width="80" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="110" y="215" font-family="monospace" font-size="10" fill="#6B7280" text-anchor="middle">credentials.json</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M180 150 L240 150" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-dasharray="2 4"/>
  <polygon points="240,145 250,150 240,155" fill="#6366F1"/>
  
  <!-- Step 2: Query -->
  <g>
    <rect x="260" y="40" width="120" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="280" y="70" width="80" height="50" rx="5" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
    <text x="320" y="100" font-family="sans-serif" font-size="12" fill="#4F46E5" text-anchor="middle">Natural Language</text>
    <text x="320" y="140" font-family="sans-serif" font-size="14" fill="#374151" text-anchor="middle">Query</text>
    <rect x="280" y="160" width="80" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="320" y="190" font-family="monospace" font-size="10" fill="#6B7280" text-anchor="middle" dominant-baseline="middle">SELECT * FROM</text>
    <text x="320" y="210" font-family="monospace" font-size="10" fill="#6B7280" text-anchor="middle" dominant-baseline="middle">customers</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M390 150 L450 150" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-dasharray="2 4"/>
  <polygon points="450,145 460,150 450,155" fill="#6366F1"/>
  
  <!-- Step 3: Results -->
  <g>
    <rect x="470" y="40" width="120" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="485" y="70" width="90" height="100" rx="5" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
    <line x1="495" y1="90" x2="565" y2="90" stroke="#6366F1" stroke-width="1"/>
    <line x1="495" y1="110" x2="565" y2="110" stroke="#6366F1" stroke-width="1"/>
    <line x1="495" y1="130" x2="565" y2="130" stroke="#6366F1" stroke-width="1"/>
    <line x1="495" y1="150" x2="565" y2="150" stroke="#6366F1" stroke-width="1"/>
    
    <text x="530" y="190" font-family="sans-serif" font-size="14" fill="#374151" text-anchor="middle">Results</text>
    <circle cx="530" cy="220" r="20" fill="#F9FAFB" stroke="#6366F1" stroke-width="1.5"/>
    <rect x="520" y="210" width="20" height="20" rx="2" fill="#6366F1" opacity="0.2"/>
    <path d="M515 220 L525 230 L545 210" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Animated elements -->
  <circle cx="210" cy="150" r="4" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="420" cy="150" r="4" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
</svg>