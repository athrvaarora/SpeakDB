<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Database server rack -->
  <rect x="120" y="100" width="160" height="200" rx="5" fill="#2A2E3B" stroke="#3B4251" stroke-width="2"/>
  
  <!-- Database units -->
  <rect x="130" y="120" width="140" height="30" rx="3" fill="#3B4251" stroke="#4A566E" stroke-width="1"/>
  <rect x="130" y="160" width="140" height="30" rx="3" fill="#3B4251" stroke="#4A566E" stroke-width="1"/>
  <rect x="130" y="200" width="140" height="30" rx="3" fill="#3B4251" stroke="#4A566E" stroke-width="1"/>
  <rect x="130" y="240" width="140" height="30" rx="3" fill="#3B4251" stroke="#4A566E" stroke-width="1"/>
  
  <!-- Server LEDs -->
  <circle cx="150" cy="135" r="4" fill="#7ECC49"/>
  <circle cx="165" cy="135" r="4" fill="#F3D23B"/>
  <circle cx="150" cy="175" r="4" fill="#7ECC49"/>
  <circle cx="165" cy="175" r="4" fill="#F3D23B"/>
  <circle cx="150" cy="215" r="4" fill="#7ECC49"/>
  <circle cx="165" cy="215" r="4" fill="#F3D23B"/>
  <circle cx="150" cy="255" r="4" fill="#7ECC49"/>
  <circle cx="165" cy="255" r="4" fill="#F3D23B"/>
  
  <!-- Chat interface -->
  <rect x="320" y="100" width="200" height="200" rx="8" fill="#1E1E2E" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Chat messages -->
  <rect x="335" y="120" width="120" height="30" rx="15" fill="#6366F1"/>
  <rect x="385" y="160" width="120" height="30" rx="15" fill="#2D2D44"/>
  <rect x="335" y="200" width="170" height="30" rx="15" fill="#6366F1"/>
  <rect x="365" y="240" width="140" height="30" rx="15" fill="#2D2D44"/>
  
  <!-- Connecting lines -->
  <path d="M280 150 L320 150" stroke="#6366F1" stroke-width="2" stroke-dasharray="5 3"/>
  <path d="M280 200 L320 200" stroke="#6366F1" stroke-width="2" stroke-dasharray="5 3"/>
  <path d="M280 250 L320 250" stroke="#6366F1" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- SQL code fragment -->
  <rect x="200" y="320" width="200" height="50" rx="5" fill="#2A2E3B" stroke="#3B4251" stroke-width="1"/>
  <text x="220" y="350" font-family="monospace" font-size="12" fill="#F4F4F5">SELECT * FROM users</text>
  
  <!-- Data packets -->
  <circle cx="290" cy="150" r="5" fill="#6366F1">
    <animate attributeName="cx" from="280" to="320" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="200" r="5" fill="#6366F1">
    <animate attributeName="cx" from="280" to="320" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="250" r="5" fill="#6366F1">
    <animate attributeName="cx" from="280" to="320" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="20" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  <circle cx="500" cy="300" r="30" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  <circle cx="450" cy="80" r="15" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  
  <!-- Abstract data flow lines -->
  <path d="M80 80 L130 110" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  <path d="M520 270 L450 240" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  <path d="M450 65 L420 100" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
</svg>